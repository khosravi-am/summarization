<!DOCTYPE html>
<html lang="en">
<head>
<style>
.summary {
  margin: 0;
  padding: 5px;
  background-color: lightgray;
}

.summary > h1, .text {
  margin: 10px;
  padding: 5px;
}

.text {
  background: white;
}

.text > h2, p {
  margin: 4px;
  font-size: 90%;
}
</style>
</head>
<body>

<h1>Summary: </h1>

<article class="summary">
  <h2>{{ .title }}</h2>
  <article class="text">
    <p>{{ .text }}</p>
  </article>
</article>

</body>
</html>
